<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Email Test - LandingPageM</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }
        .status {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 14px;
        }
        .status.info { background: #e3f2fd; color: #1976d2; }
        .status.success { background: #e8f5e9; color: #388e3c; }
        .status.error { background: #ffebee; color: #c62828; }
        .status.warning { background: #fff3e0; color: #f57c00; }
        input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            margin-bottom: 15px;
            transition: border 0.3s;
        }
        input:focus {
            outline: none;
            border-color: #667eea;
        }
        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        .log {
            margin-top: 20px;
            padding: 15px;
            background: #f5f5f5;
            border-radius: 10px;
            max-height: 200px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 12px;
        }
        .log-entry {
            padding: 5px 0;
            border-bottom: 1px solid #ddd;
        }
        .log-entry:last-child {
            border-bottom: none;
        }
        .verify-section {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 2px solid #e0e0e0;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîê Quick Email Test</h1>
        <p class="subtitle">Test if magic code emails are working</p>
        
        <div id="status" class="status info">
            Checking InstantDB connection...
        </div>

        <div id="emailSection">
            <input 
                type="email" 
                id="emailInput" 
                placeholder="Enter your email"
                value="madhusudhanvenkata@gmail.com"
            />
            <button id="sendBtn">Send Magic Code</button>
        </div>

        <div id="verifySection" class="verify-section hidden">
            <input 
                type="text" 
                id="codeInput" 
                placeholder="Enter 6-digit code"
                maxlength="6"
            />
            <button id="verifyBtn">Verify Code</button>
        </div>

        <div class="log" id="log"></div>
    </div>

    <!-- InstantDB - Using CDN with specific version -->
    <script src="https://cdn.jsdelivr.net/npm/@instantdb/core@0.22.126/dist/index.umd.js"></script>
    <script src="src/instant.js"></script>
    <script src="src/auth.js"></script>

    <script>
        const statusEl = document.getElementById('status');
        const logEl = document.getElementById('log');
        const emailInput = document.getElementById('emailInput');
        const codeInput = document.getElementById('codeInput');
        const sendBtn = document.getElementById('sendBtn');
        const verifyBtn = document.getElementById('verifyBtn');
        const emailSection = document.getElementById('emailSection');
        const verifySection = document.getElementById('verifySection');

        let currentEmail = '';

        function log(message, type = 'info') {
            const entry = document.createElement('div');
            entry.className = 'log-entry';
            entry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            logEl.insertBefore(entry, logEl.firstChild);
            console.log(message);
        }

        function updateStatus(message, type) {
            statusEl.textContent = message;
            statusEl.className = `status ${type}`;
        }

        // Check connection
        async function checkConnection() {
            try {
                const db = window.InstantDBClient?.getDB();
                if (!db) {
                    updateStatus('‚ùå InstantDB not initialized', 'error');
                    log('ERROR: InstantDB client not found');
                    return false;
                }

                log('‚úì InstantDB client loaded');
                log(`‚úì App ID: ${window.InstantDBClient.APP_ID}`);
                
                // Check if user is already logged in
                if (db.auth?.user) {
                    updateStatus(`‚úÖ Already logged in as: ${db.auth.user.email}`, 'success');
                    log(`‚úì User logged in: ${db.auth.user.email}`);
                    return true;
                }

                updateStatus('‚úÖ Ready to send magic code', 'success');
                log('‚úì System ready');
                return true;
            } catch (error) {
                updateStatus('‚ùå Error: ' + error.message, 'error');
                log('ERROR: ' + error.message);
                return false;
            }
        }

        // Send magic code
        sendBtn.addEventListener('click', async () => {
            const email = emailInput.value.trim();
            
            if (!email) {
                updateStatus('‚ùå Please enter an email', 'error');
                return;
            }

            if (!email.includes('@')) {
                updateStatus('‚ùå Please enter a valid email', 'error');
                return;
            }

            sendBtn.disabled = true;
            sendBtn.textContent = 'Sending...';
            updateStatus('üìß Sending magic code...', 'info');
            
            try {
                log(`Attempting to send magic code to: ${email}`);
                
                const result = await Auth.signInWithEmail(email);
                
                log(`Result: ${JSON.stringify(result)}`);
                
                if (result.success) {
                    currentEmail = email;
                    updateStatus('‚úÖ Magic code sent! Check your email (and spam folder)', 'success');
                    log(`‚úì Magic code sent to ${email}`);
                    log('‚ö†Ô∏è Check your spam/junk folder if you don\'t see it');
                    
                    verifySection.classList.remove('hidden');
                    codeInput.focus();
                } else {
                    updateStatus('‚ùå Failed: ' + (result.error || 'Unknown error'), 'error');
                    log(`ERROR: ${result.error || 'Unknown error'}`);
                }
            } catch (error) {
                updateStatus('‚ùå Error: ' + error.message, 'error');
                log(`ERROR: ${error.message}`);
                console.error('Full error:', error);
            } finally {
                sendBtn.disabled = false;
                sendBtn.textContent = 'Send Magic Code';
            }
        });

        // Verify code
        verifyBtn.addEventListener('click', async () => {
            const code = codeInput.value.trim();
            
            if (!code || code.length !== 6) {
                updateStatus('‚ùå Please enter the 6-digit code', 'error');
                return;
            }

            verifyBtn.disabled = true;
            verifyBtn.textContent = 'Verifying...';
            updateStatus('üîê Verifying code...', 'info');
            
            try {
                log(`Verifying code: ${code}`);
                
                const result = await Auth.verifyMagicCode(currentEmail, code);
                
                log(`Result: ${JSON.stringify(result)}`);
                
                if (result.success) {
                    updateStatus('üéâ Success! You are now logged in!', 'success');
                    log(`‚úì Successfully logged in as ${currentEmail}`);
                    
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 2000);
                } else {
                    updateStatus('‚ùå Invalid code: ' + (result.error || 'Please try again'), 'error');
                    log(`ERROR: ${result.error || 'Invalid code'}`);
                }
            } catch (error) {
                updateStatus('‚ùå Error: ' + error.message, 'error');
                log(`ERROR: ${error.message}`);
                console.error('Full error:', error);
            } finally {
                verifyBtn.disabled = false;
                verifyBtn.textContent = 'Verify Code';
            }
        });

        // Initialize
        window.addEventListener('load', async () => {
            log('Page loaded');
            await checkConnection();
        });
    </script>
</body>
</html>
